<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <div id="highscore-link"></div><!-- highscore link -->
        <div id="timer"></div><!-- TIMER -->
    </header>
    <main>
        <section id="text-wrapper"><!-- question/welcome -->
            <div>
                <h2 id="large-text"></h2><!-- main text -->
                <div id="subtext"></div><!-- subtext -->
            </div>
        </section>
        <section class="answers-wrapper"><!-- Answers -->
            <ul id="answers">
            </ul>
        </section>
        <section class = "buttons-wrapper">
            <ul id="buttons">
            </ul>
        </section>
        <section class="correctness-wrapper"><!-- Correct/Incorrect -->
            <div id="correctness"></div>
        </section>
        
    </main>
<script src="./assets/js/script.js"></script>
</body>
</html>
